<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Booboo ðŸŽ€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap');

        body {
            background-color: #ffeff2;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #snowCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .gift-container {
            text-align: center;
            cursor: pointer;
            z-index: 20;
        }

        .sock-wrapper {
            font-size: 130px;
            display: inline-block;
            filter: drop-shadow(0 10px 15px rgba(255, 182, 193, 0.8));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        .instruction {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff8fab;
            font-family: 'Dancing Script', cursive;
        }

        #surprise-card {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 40px;
            border: 6px solid #ffb6c1; 
            box-shadow: 0 20px 50px rgba(255, 143, 171, 0.4);
            max-width: 320px;
            text-align: center;
            animation: heartPop 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 30;
            position: relative;
        }

        #surprise-card::before {
            content: 'ðŸŽ€';
            position: absolute;
            top: -35px;
            left: calc(50% - 25px);
            font-size: 55px;
        }

        @keyframes heartPop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 { color: #ff5d8f; font-family: 'Dancing Script', cursive; font-size: 2.4rem; margin: 10px 0; }

        .qr-frame {
            background: #fff0f3;
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            border: 2px dashed #ffb6c1;
        }

        .qr-img {
            width: 240px;
            height: 240px;
            border-radius: 10px;
            display: block;
        }

        .heart {
            position: absolute;
            color: #ff8fab;
            font-size: 20px;
            animation: flyUp 3.5s linear forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh) translateX(30px); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div id="initial-screen" class="gift-container" onclick="showSurprise()">
        <div class="sock-wrapper">ðŸ§¦âœ¨</div>
        <p class="instruction">Tap the stocking, Booboo! ðŸŽ€</p>
    </div>

    <div id="surprise-card">
        <h2>Merry Christmas!</h2>
        <p style="color: #ff8fab;">Scan for your surprise... ðŸŽ„ðŸ’•</p>
        <div class="qr-frame">
            <img src="my-qr.png" alt="QR Code" class="qr-img">
        </div>
        <p style="margin-top: 25px; color: #ff8fab; font-style: italic; font-weight: bold;">I love you! ðŸ’–</p>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('initial-screen').style.display = 'none';
            document.getElementById('surprise-card').style.display = 'block';
            for(let i=0; i<20; i++) { setTimeout(createHeart, i * 150); }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’—';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        function initSnow() { for(let i=0; i<80; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 3 + 1, d: Math.random() * 1 }); } }
        function drawSnow() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "rgba(255, 255, 255, 0.8)"; ctx.beginPath(); for(let p of particles) { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true); } ctx.fill(); updateSnow(); }
        function updateSnow() { for(let p of particles) { p.y += Math.cos(p.d) + 1 + p.r/2; if(p.y > canvas.height) p.y = -10; } }
        initSnow();
        setInterval(drawSnow, 30);
    </script>
</body>
</html>
